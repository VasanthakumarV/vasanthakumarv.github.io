{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

<br>

<div class="cards">
  {% for page in section.pages %}
    <div class="card">
      {% for link in page.extra.links %}
        <a href={{ link.link }} target="_blank" class="label">{{ link.label }}</a>
      {% endfor %}
      <h2>{{page.title}}</h2>
      {{ page.content | safe }}
    </div>
  {% endfor %}
</div>
{% endblock content %}
